tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: Refreshes the user session and generates a new access token.
security:
  - bearerAuth: []
requestBody:
  description: Refresh token and session ID.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - sessionId
          - refreshToken
        properties:
          sessionId:
            type: string
            description: ID of the current user session.
            example: "674c7ea11a75750f5f9b86d4"
          refreshToken:
            type: string
            description: Valid refresh token for session renewal.
            example: "pJK+TbhNzRIz1BVL9rf4JXrvuYM4ecbdaoRf+22v"
responses:
  "200":
    description: Successfully refreshed user session.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully refreshed a session!"
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: Access token.
                  example: "pJK+TbhNzRIz1BVL9rf4JXrvuYM4ecbdaoRf+22v"
                user:
                  $ref: ../../../components/schemas/user.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
  "500":
    $ref: ../../../components/responses/500.yaml
