tags:
  - Auth
summary: Registration or login via Google OAuth.
operationId: loginWithGoogle
description: Logs in an existing user or registers a new user using Google OAuth 2.0.
security: []
requestBody:
  description: Authorization code provided by Google OAuth 2.0
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: Authorization code.
            example: "pJK+TbhNzRIz1BVL9rf4JXrvuYM4ecbdaoRf+22v"
responses:
  "200":
    description: Successfully logged in or registered via Google OAuth.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully logged in via Google OAuth!"
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: Access token.
                  example: "pJK+TbhNzRIz1BVL9rf4JXrvuYM4ecbdaoRf+22v"
  "400":
    $ref: ../../../components/responses/400.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
  "500":
    $ref: ../../../components/responses/500.yaml
